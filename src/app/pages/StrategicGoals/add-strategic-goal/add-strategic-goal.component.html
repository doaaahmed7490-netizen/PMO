<div class="content-container mt-3">
  <h5>{{'Add' |translate}} {{'مشروع'}}
  </h5>
  <hr/>
  <form [formGroup]="StrategicGoalsForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-6">
        <!--Law number -->
        <div class="form-group">
          <label for="StrategicGoal" class="label">
            <h6>
              {{ "StrategicGoal" | translate }}
            </h6>
          </label>
          <input
            type="text"
            [status]="
              fc.strategicGoal.touched && fc.strategicGoal.errors
                ? 'danger'
                : 'basic'
            "
            formControlName="strategicGoal"
            nbInput
            shape="round"
            fullWidth
            id="strategicGoal"
          />
          <mat-error
            *ngIf="
              fc.strategicGoal.touched && fc.strategicGoal.hasError('required')
            "
          >
            {{ "Strategic Goal is Required" | translate }}
          </mat-error>
        </div>
         <div class="form-group">
          <label for="StrategicGoal" class="label">
            <h6>
              {{ "مدير المشروع"}}
            </h6>
          </label>
          <nb-select
            shape="round"
            fullWidth
            formControlName="empId"
          
          
          >
            <nb-option *ngFor="let e of this.options" [value]="e.id">
              {{ e.label }}</nb-option
            >
          </nb-select>

        </div>
          <div class="form-group">
          <label for="StrategicGoal" class="label">
            <h6>
              {{ "العميل"}}
            </h6>
          </label>
          <nb-select
            shape="round"
            fullWidth
            formControlName="custId"
          
          
          >
            <nb-option *ngFor="let e of this.options" [value]="e.id">
              {{ e.label }}</nb-option
            >
          </nb-select>

        </div>
           <div class="form-group">
          <label for="StrategicGoal" class="label">
            <h6>
              {{ "قيمة المشروع" }}
            </h6>
          </label>
          <input
            type="number"
        
            formControlName="projectCost"
            nbInput
            shape="round"
            fullWidth
            id="projectCost"
          />
       
        </div>
      </div>

      <div class="col-sm-6">
        <!--Message arabic -->
          <div class="form-group">
          <label for="FromDate" class="label">
            <h6>
              {{ "FromDate" | translate }}
            </h6>
          </label>
          <input
            type="date"
            formControlName="fromDate"
            nbInput
            shape="round"
            fullWidth
            id="fromDate"
          />
          <!-- <mat-error
            *ngIf="fc.fromDate.touched && fc.fromDate.hasError('required')"
          >
            {{ "Start Date is Required" | translate }}
          </mat-error> -->
        </div>
      
        <!--categoryName -->
          <div class="form-group">
          <label for="ToDate" class="label">
            <h6>
              {{ "ToDate" | translate }}
            </h6>
          </label>
          <input
            type="date"
            formControlName="toDate"
            nbInput
            shape="round"
            fullWidth
            id="toDate"
          />
          <!-- <mat-error
            *ngIf="fc.toDate.touched && fc.toDate.hasError('required')"
          >
            {{ "End Date is Required" | translate }}
          </mat-error> -->
        </div>
      
        <div class="form-group">
          <label for="GoalDesc" class="label">
            <h6>
              {{ "ملاحظات"  }}
            </h6>
          </label>
          <textarea
            type="text"
            formControlName="goalDesc"
            nbInput
            shape="round"
            fullWidth
            id="goalDesc"
          >
          </textarea>
        </div>
      </div>
    </div>
    <div class="row mt-2" >
      <div class="col-md-2">
        <button
          class="special-button m-2 mt-4 w-100"
   type="submit"
       >
          {{ "Save" | translate }}
        </button>
      </div>
       <div class="col-md-2">
        <button
          class="special-button m-2 mt-4 w-100"
   type="button"    (click)="Close()"

       >
          {{ "إلغاء"}}
        </button>
      </div>
    </div>
  </form>
</div>
