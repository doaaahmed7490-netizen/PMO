<div class="content-container">
  <h5> {{'Employees' |translate}}
  </h5>
  <hr/>  
  <button
    class="special-button mb-3"
    [hidden]="!this.canAdd"
    type="button"
    (click)="ShowAdd()"
  >
    {{ "Add" | translate }}
  </button>

  <nb-card class="table-container">
    <table
      class="users-table table-striped"
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="sortData($event)"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- lawNumber Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ "Name" | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- {{element.planName}} -->

          <span *ngIf="element.name == ''; else data">
            <input
              type="text"
              #empFilter
              nbInput
              class="w-30 mw-30"
              matInput
              (keyup)="applyFilter($event)"
              [placeholder]="'Employee' |translate" 
              class="text-center"
            />
          </span>
          <ng-template #data>
<!--             <span>{{ element.name | sliceWords:0:10}}{{"..."}}</span>
 -->      
 <span>{{ element.name }}</span>

</ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="Job">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ "Job" | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- {{element.planCode}} -->

          <span *ngIf="element.name == ''; else data"> </span>
          <ng-template #data>
<!--             <span>{{ element.jobName | sliceWords:0:10}}{{"..."}}</span>
 -->          
 <span>{{ element.jobName }}</span>

</ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="Mobil">
        <th mat-header-cell *matHeaderCellDef>{{ "Mobil" | translate }}</th>
        <td mat-cell *matCellDef="let element">
          <!-- {{element.area}} -->
          <span *ngIf="element.mobil == ''; else data"> </span>
          <ng-template #data>
            <span>{{ element.mobil }}</span>
          </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef>{{ "Phone" | translate }}</th>
        <td mat-cell *matCellDef="let element">
          <!-- {{element.area}} -->
          <span *ngIf="element.name == ''; else data"> </span>
          <ng-template #data>
            <span>{{ element.phone }}</span>
          </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>{{ "Email" | translate }}</th>
        <td mat-cell *matCellDef="let element">
          <!-- {{element.area}} -->
          <span *ngIf="element.name == ''; else data"> </span>
          <ng-template #data>
            <span>{{ element.email }}</span>
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions2">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.sortable == false; else data"> </span>
          <ng-template #data>
            <span>
              <button
                mat-mini-fab
                color="primary"
                [hidden]="!this.canEdit"
                (click)="ShowEdit(element.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </span>
          </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.sortable == false; else data"> </span>
          <ng-template #data>
            <span>
              <button
                mat-mini-fab
                color="warn"
                [hidden]="!this.canDelete"
                (click)="delete(element.id, element.name)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </span>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </nb-card>
  <mat-paginator
    [dir]="dir"
    [length]="totalRecords"
    [pageIndex]="searchModel.PageNumber - 1"
    [pageSize]="searchModel.PageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="search($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
