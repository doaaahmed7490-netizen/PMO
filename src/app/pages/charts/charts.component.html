    <div class="col-md-4">

          <h5 class="text-center"> {{ "نسبة الانجاز"}}</h5>
          <div *ngIf="renderGauge">
            <ngx-gauge
              [min]="0"
              [max]="100"
              [value]="surveyPrec"
              [type]="'arch'"
              [size]="300"
              [markers]="gaugeMarkers"
              [thresholds]="thresholdConfig"
              [thick]="10"
            >
            </ngx-gauge>
          </div>
        </nb-card-body>
      </nb-card>
     
    </div>
