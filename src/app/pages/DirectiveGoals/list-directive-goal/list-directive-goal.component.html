<div class="content-container">
  <h2> {{ "DirectiveGoals" | translate }}</h2>
  <hr />
  <button
    class="special-button mb-3"
    [hidden]="!this.canAdd"
    type="button"
    (click)="ShowAdd()"
  >
    {{ "Add" | translate }}
  </button>
  <nb-card class="table-container">
    <table
      class="users-table table-striped"
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="sortData($event)"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- lawNumber Column -->
      <ng-container matColumnDef="DirectiveGoal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ "DirectiveGoals" | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- {{element.planName}} -->

          <span *ngIf="element.directiveGoal == ''; else data">
            <input
              type="text"
              #directiveGoalFilter
              nbInput
              class="w-30 mw-30"
              matInput
              (keyup)="applyFilter($event)"
              [placeholder]="'DirectiveGoal' |translate" 
              class="text-center"
            />
          </span>
          <ng-template #data>
            <span>{{ element.directiveGoal  | sliceWords:0:10}}{{"..."}}</span>
          </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="GoalCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ "GoalCode" | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- {{element.planCode}} -->

          <span *ngIf="element.goalCode == ''; else data"> </span>
          <ng-template #data>
            <span>{{ element.goalCode }}</span>
          </ng-template>
        </td>
      </ng-container>
      <!--         <ng-container matColumnDef="GoalDesc">
                <th mat-header-cell *matHeaderCellDef> {{'GoalDesc'|translate}} </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.directiveGoal==''; else data">

                    </span>
                    <ng-template #data>
                      <span>{{ element.directiveGoalDesc }}</span>
                    </ng-template>
                </td>
            </ng-container>
        -->

      <ng-container matColumnDef="Goals">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ "Milestones" | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- {{element.planCode}} -->

          <span *ngIf="element.directiveGoal == ''; else data"> </span>
          <ng-template #data>
            <span>{{ element.goalNames }}</span>
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions2">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.sortable == false; else data"> </span>
          <ng-template #data>
            <span>
              <button
                mat-mini-fab
                color="primary"
                (click)="ShowEdit(element.id)"
                [hidden]="!this.canEdit"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </span>
          </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.sortable == false; else data"> </span>
          <ng-template #data>
            <span>
              <button
                mat-mini-fab
                color="warn"
                [hidden]="!this.canDelete"
                (click)="delete(element.id, element.directiveGoal)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </span>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </nb-card>
  <mat-paginator
    [dir]="dir"
    [length]="totalRecords"
    [pageIndex]="searchModel.PageNumber - 1"
    [pageSize]="searchModel.PageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="search($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
